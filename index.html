<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <!-- <ul id="cat-list"></ul> -->
    <div id="cat" data-bind="with: curCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: clicks"></div>
        <h3 id="cat-title" data-bind="text: level"></h3>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incCount, attr: {src:imgSrc}">
        <div>
          <h3>NickNames:</h3>
          <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script> -->
    <script type='text/javascript' src="js/app.js"></script>
</body>
</html>
